title.my_copyright = Copyright
jargon.my_copyright = Copyright. Un conjunt de drets limitats de monopoli que els governs atorguen per fomentar la producció d'obres de creació. Un copyright inclou els drets per copiar, distribuir, mostrar, representar (incloent-hi l'emissió per ràdio i televisió), comercialitzar i produir obres derivades d'un treball de creació. També inclou el dret a presentar una demanda per fer respectar aquests drets i el dret a autoritzar altres persones a exercir-los. El Copyright no s'aplica a fets o idees, sinó a l'expressió original d'aquests fets o idees.
title.other_copyright = Copyright
jargon.other_copyright = Copyright. Un conjunt de drets limitats de monopoli que els governs atorguen per fomentar la producció d'obres de creació. Un copyright inclou els drets per copiar, distribuir, mostrar, representar (incloent-hi l'emissió per ràdio i televisió), comercialitzar, i produir obres derivades d'un treball de creació. També inclou el dret a presentar una demanda per fer respectar aquests drets, i el dret a autoritzar altres persones a exercir-los. El Copyright no s'aplica a fets o idees, sinó a l'expressió original d'aquests fets o idees.
title.creative_commons = Creative Commons
jargon.creative_commons = Amb una llicència Creative Commons conserveu el vostre copyright però permeteu que altres persones copiïn i distribueixin el vostre treball, sempre que us compensin -- i únicament en les condicions que especifiqueu aquí­.
title.public_domain = Domini públic
jargon.public_domain = L'ús de determinada propietat intel·lectual pot no tenir restriccions si es va crear abans de l'aplicació de la legislació dels drets d'autor, si ha vençut un copyright anterior o si el van crear determinats organismes governamentals.
title.noncommercial = No-comercial
jargon.noncommercial = Qui concedeix la llicència permet que altres copiïn, distribueixin, mostrin i representin el treball. En canvi, els concessionaris de la llicència poden no fer ús del treball amb finalitats comercials -- llevat que obtinguin el permí­s de qui concedeix la llicència.
title.modifications = No hi ha treballs derivats
jargon.modifications = Qui concedeix la llicència permet que altres copiïn, distribueixin, mostrin i representin únicament còpies no alterades del treball -- però no treballs derivats basats en l'original.
title.share_alike = Compartir de la mateixa manera
jargon.share_alike = Qui concedeix la llicència permet que altres distribueixin treballs derivats únicament amb una llicència idèntica a la que regeix sobre l'obra del concessionari de la llicència.
