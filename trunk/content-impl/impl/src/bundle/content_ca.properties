descr.dc_lang = L'idioma del contingut intel·lectual del recurs.
descr.dc_modified = Data de canvi rellevant del recurs.
descr.dc_publisher = Entitat responsable de posar el recurs a disposició.
descr.dc_rights = Informació sobre drets del recurs i sobre aquest (per exemple, copyright i drets de propietat).
descr.dc_source = Referència (preferiblement un identificador oficial) a un recurs del qual deriva aquest recurs, de forma total o parcial.
